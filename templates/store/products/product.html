{% extends 'store/base.html' %}
{% load static %}


{% block title %} {{ product.title }} {% endblock %}
{% block content %}
    {% include '../navbar.html' %}
    <div class="py-5 text-center container">
        <main class="pt-5">
            <div class="row g-3">
                <div class="col-md-5 col-lg-5 order-md-first bg-light">
                    <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
                </div>
                <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                    <h1 class="mb-0 h4">{{ product.title }}</h1>
                    <p><span class="lead">{{ product.author }}</span> (Author)</p>
                    <p>{{ product.description|slice:":355" }}...</p>
                    <div class="border">
                        <div class="col border-bottom">
                            <div class="row p-3">
                                <div class="col-6">Hardback</div>
                                <div class="col-6 text-end"><span class="h4 fw-bold">â‚¹ {{ product.price }}</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <label for="select">Qty</label>
                                    <select id="select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
    
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" id="add-button" value="{{product.id}}" class="btn btn-secondary btn-sm">Add to basket</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    </div>

    
    <script>
        $(document).on('click', '#add-button', function (e) {
            e.preventDefault();
            var productid = $(this).val();
            var productqty = $('#select option:selected').text();
            $.ajax({
                type: 'POST',
                url: '{% url "basket:basket_add" %}',
                data: {
                    productid: productid,
                    productqty: productqty,
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'post'
                },
                success: function (json) {
                    console.log(json);
                    document.getElementById("basket-qty").innerHTML =json.qty;
                },
                error: function (xhr, errmsg, err) {}
            });
        })
    </script>

{% endblock %}
