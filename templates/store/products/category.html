{% extends '../base.html' %}
{% load static %}


{% block title %} {{ product.title }} {% endblock %}
{% block content %}
    {% include '../navbar.html' %}
    <div class="py-5 text-center container">
      <div class="album py-5 bg-light">
          <div class="container">
            <div class="pb-3 h5"> {{ category.name|title }} Books </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              {% for product in products%}
                <div class="col">
                  <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">
                  <div class="card shadow-sm">
                    <img src="{{ product.image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Responsive image">
                    <div class="card-body">
                      <p class="card-title h5">
                        <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">
                          {{ product.title }}
                      </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">9min read </small>
                      </div>
                    </div>
                  </div>
                </a>
                </div>
              {% endfor %}
            </div>
              
            </div>
          </div>
        </div>
      </div>




{% endblock %}
